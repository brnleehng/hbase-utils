<source>
  type tail
  path /mnt/batch/sys/logs/agent_debug.log
  pos_file /var/opt/microsoft/omsagent/state/agent_debug.pos
  read_from_head true
  tag oms.api.log_batch
  format multiline
  format_firstline /\d{4}-\d{1,2}-\d{1,2}/
  format1 /^(?<UtcTime>\d{4}-\d{1,2}-\d{1,2} \d{1,2}:\d{1,2}:\d{1,2},\d{1,3})\s+(?<LogLevel>[^\s]+)\s+(?<Message>.*)/
</source>

<filter oms.api.log_batch>
  type filter_batch
</filter>

<match oms.api.log_batch>
    type out_oms_api
    log_level info
    num_threads 5
    buffer_chunk_limit 10m
    buffer_type file
    buffer_path /var/opt/microsoft/omsagent/state/out_oms_agent_debug_log.*.buffer
    buffer_queue_limit 10
    buffer_queue_full_action drop_oldest_chunk
    flush_interval 20s
    retry_limit 10
    retry_wait 30s
    max_retry_wait 9m
</match>
